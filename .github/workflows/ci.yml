name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

# Note: When called by release workflow, CI will run on the tag ref
# When triggered directly, CI will skip on tag pushes (release handles those)

permissions:
  contents: write  # Required for test workflow to push tags
  pull-requests: read

jobs:
  lint:
    if: github.event_name != 'push' || github.ref_type != 'tag'  # Skip on tag pushes (release handles tags)
    # Runs for workflow_call/workflow_dispatch/push/PR; tag pushes are excluded by trigger
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  test:
    if: github.event_name != 'push' || github.ref_type != 'tag'  # Skip on tag pushes (release handles tags)
    # test.yml has its own condition and only supports workflow_call and workflow_dispatch
    # When ci.yml is triggered by push/PR/workflow_call, calling test.yml via workflow_call will work
    # test.yml will handle the condition checking internally
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    permissions:
      contents: write  # Required to push tags in integration tests
    # test.yml runs: all tests (unit + integration)